<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>稻学网</title>
    <script>
      function G(id, element = document){
        return element.getElementById(id);
      }
      function loadPage(page){
        let ajax = new XMLHttpRequest();
        ajax.onreadystatechange = function (){
          if(ajax.readyState == 4 && ajax.status == 200){
            G("page").innerHTML = ajax.responseText;
          }
        }
        ajax.open("GET",page,true);
        ajax.send();
      }
      function loadSuz(summarization){
        let ajax = new XMLHttpRequest();
        ajax.onreadystatechange = function (){
          if(ajax.readyState == 4 && ajax.status == 200){
            G("suz").innerHTML = ajax.responseText;
          }
        }
        ajax.open("GET",summarization,true);
        ajax.send();
      }
    </script>
    <style>
      p{
        border-radius: 5px;
        width: 600px;
        border: 1px solid black;
        background: #70aa1f;
        color: white;
      }
      #suz p {
        background: grey;
      }
      pre{
        font-family: normal;
      }
      a{
        color: rgb(241, 53, 179);
      }
      #list a{
        color: rgb(0, 225, 255)
      }
      div{
        float: left;
      }
      img{
        max-width: 550px;
      }
    </style>
  </head>

      站长邮箱：shitcake@outlook.de，欢迎致信参与编辑或勘误。<br>
    </p>
    <div id="list">
      <a href="#" onclick="loadPage('快速入门.html')">快速入门</a><br>
      <a href="#" onclick="loadPage('历史资料/历史资料.html')">历史资料</a>
    </div>
    <div id="page"></div>
    <div id="suz"></div>
  </body>
</html>
