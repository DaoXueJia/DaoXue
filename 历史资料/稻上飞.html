<p>
稻学的“稻”，来自邓小平的外号稻上飞。其来源是一张曾经在人民日报发表的新闻照片。<br>
照片拍摄于1958年10月9日。当时邓小平在天津胜芳人民公社视察大跃进的成果，站在一堆密集的“丰收”亩产万斤的水稻上非常高兴，稻学由此得名。<br>

“稻学”有其吸引力的主要原因在于它指出的邓时代的问题的确存在，而且严重，并延续至今，影响了很多代人，牵扯了太多人的利益。<br>
稻学及相关内容现在已被滥用。比如只要看到高铁、水稻、淮海战役、百色起义或遵义会议，就会有人刷太快了，稻上飞等等。<br>
而目前则开始集中将稻学与资本家的形成相连，以达到讽刺目的。<br>
